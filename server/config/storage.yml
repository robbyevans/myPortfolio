test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  project: "<%= ENV['GCP_PROJECT'] %>"
  credentials: <%= JSON.parse(Base64.decode64(ENV['GCP_CREDENTIALS'])) %>
  bucket: "<%= ENV['GCP_BUCKET'] %>"
